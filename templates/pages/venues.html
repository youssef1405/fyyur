{% extends 'layouts/base.html' %}
{% block title %}Fyyur | Venues{% endblock %}
{% block content %}
{% for city, city_venues in areas.items() %}
<h3>{{ city }}, {{city_venues[0].state}} </h3>
	<ul class="items">
		{% for venue in city_venues %}
		<li>
			<a href="/venues/{{ venue.id }}">
				<i class="fas fa-music"></i>
				<div class="item">
					<h5>{{ venue.name }}</h5>
				</div>
			</a>
		</li>
		{% endfor %}
	</ul>
{% endfor %}
{% endblock %}
